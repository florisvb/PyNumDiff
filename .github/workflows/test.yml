on:
  push:
    branches:
      - master
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # important for Coveralls to read commit history
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: tests and coverage
        run: |
          pip install -e .[advanced,dev] coveralls
          coverage run --source=pynumdiff -m pytest -s
          coveralls --verbose
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
          COVERALLS_GIT_COMMIT: ${{ github.event.pull_request.head.sha || github.sha }}
